<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

<body>
<!--============================================= <header> ================================================-->
    <header>
        <div class="logo_container">
            <a href="index.html"><img src="logo.png" alt=""></a>
        </div>
        <div class="categories">
            <a href="#"><i class="fa fa-bars"></i>categories</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for Anything">
            <i class="fa fa-search"></i>
        </div>
        <div class="carts">
            <a href="#" class="sign-btn">sign in</a>
            <a href="#" class="heart-btn"><i class="fa-regular fa-heart"></i></a>

        </div>
    </header>

    <!--======================================== MAIN    ==================================================  -->
    <main>
        <div class="promo-slider">
            <div class="slider">
                <div class="slides">
                    <img src="slide.png" alt="IMAGE-NOT-FOUND">
                    <img src="welcome.png" alt="IMAGE-NOT-FOUND">
                    <img src="images" alt="IMAGE-NOT-FOUND"> 
                </div>
        
                <button class="prev" onclick="prevSlide()"><i class="fa-solid fa-angle-left"></i></button>
                <button class="next" onclick="nextSlide()"><i class="fa-solid fa-angle-right"></i></button>
            </div>
            
        </div>
        <div class="trending">

            <div class="items">
            <div class="first-item">
                <img src="iphone.png" alt="#">
                <a href="#">Smartphone</a>
            </div>
            <div class="second-item">
                <img src="laptop.png" alt="#">
                <a href="#">Laptops</a>
            </div>
            <div class="third-item">
                <img src="Screenshot 2024-12-03 170057.png" alt="#">
                <a href="#">Bikes</a>
            </div>
            <div class="four-item">
                <img src="car.png" alt="#">
                <a href="#">Car</a>
            </div>
            <div class="fifth-item">
                <img src="refur.png" alt="#">
                <a href="#">refurbhised</a>
            </div>
            </div>
        </div>
    </main>

    <script src="custom.js"></script>

</html>
